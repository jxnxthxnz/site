<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% if page.title == "Investing" %}
  <link rel="stylesheet" href="{{ "/assets/css/stock-ticker.css" | relative_url }}">
  {% endif %}
  {% if page.title == "Projects" %}
  <link rel="stylesheet" href="{{ "/assets/css/projects.css" | relative_url }}">
  {% endif %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6BWBYN4GBH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6BWBYN4GBH');
  </script>
</head>
<body>
  <div class="container-fluid px-5 h-100">
    <div class="row" style="min-height:calc(100vh-100px);">
      <div class="col-sm-0 col-md-3"></div>
      <!-- Primary Column -->
      <div class="col-sm-12 col-md-6">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light mt-4 mb-5 custom-navbar" style="padding-left:0;">
          <a class="navbar-brand ml-0 pr-2" href="{{ "/" | relative_url }}">Jonathan!</a>
          <div id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item pr-2">
                <a class="nav-link" href="{{ "/projects/" | relative_url }}">Projects</a>
              </li>
              <li class="nav-item pr-2">
                <a class="nav-link" href="{{ "/interests/" | relative_url }}">Interests</a>
              </li>
              <li class="nav-item pr-2">
                <a class="nav-link" href="{{ "/investing/" | relative_url }}">Investing</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Page Content -->
        <main>
          {{ content }}
        </main>
      </div>
      <div class="col-sm-0 col-md-3"></div>
    </div>
    <!-- Footer -->
    <footer style="height: 100px;">
    </footer>
  </div>
  <!-- Custom JavaScript -->
  {% if page.title == "Investing" %}
  <script src="{{ "/assets/js/stock-ticker.js" | relative_url }}"></script>
  {% endif %}
</body>
</html>
